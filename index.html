<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card-image">
                <img class="desktop" src="images/image-product-desktop.jpg" alt="" />
                <img class="mobile" src="images/image-product-mobile.jpg" alt="" />
            </div>
            <div class="card-content">
                <div class="product-type">perfume</div>
                <div class="product-title">gabrielle essence eau de perfume</div>
                <div class="product-desc">a floral, solar and voluptuous interpretation composed by olivier polge, perfumer-creator for the house of CHANEL</div>
                <div class="product-price">
                    <span class="new">$149.99</span>
                    <span class="old">$169.99</span>
                </div>
                <button class="atc-btn">
                    <img src="images/icon-cart.svg" />
                    Add to Cart
                </button>
            </div>
        </div>
    </body>
</html>
